<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Change Password</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/foundation.css') }}" />
	<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
	<link rel="stylesheet" href="{{ url_for('static', filename='css/monitor.css') }}" />
</head>

<body>
	<div class="top-bar" style="background-color: rgba(22, 160, 133, 0);">
		<div class="top-bar-left">
			<a style="color: black;text-decoration:underline" href="{{ url_for('home') }}">click here to go back home Page</a>
		</div>
		<div class="top-bar-right">
			<button id="leave-btn" type="button" class="alert button monitor-leave">Logout</button>
		</div>
	</div>
	<div class="login_form">
		<div class="logo">Change Password</div>

		<div class="tabs-content" data-tabs-content="example-tabs">
			<div class="tabs-panel is-active" id="login_panel">
				<form>
					<div class="row">
						<div class="medium-6 columns login_input">
							<label>Old Password
        <input id="changepwd_oldpwd" type="password" placeholder="Enter your Old Password">
      </label>
						</div>
						<div class="medium-6 columns login_input">
							<label>New Password
        <input id="changepwd_newpwd" type="password" placeholder="Enter your New Password">
      </label>
						</div>
						<div class="medium-6 columns login_input">
							<label>New Password Confirm
        <input id="changepwd_confirm" type="password" placeholder="Enter your New Password">
      </label>
						</div>
						<div class="medium-6 columns login_input">
							<button id="changepwd_submit" type="button" class="success button" style="width: 100%;">Change Password</button></div>
					</div>
					<div id="changepwd_alert" class="callout alert" style="margin: 15px; display: none;">
					</div>
					<div id="changepwd_success" class="callout success" style="margin: 15px; display: none;">
					</div>
				</form>
			</div>
	</div>

	</div>
	<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/foundation.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/exporting.js') }}"></script>
	<script src="{{ url_for('static', filename='js/changepwd.js') }}"></script>
</body>

</html>
